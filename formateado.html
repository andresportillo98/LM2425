<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de texto</title>
</head>
<body>
    <h1>Etiquetas asociadas al formato del texto</h1>
    <p><b>Lorem ipsum dolor</b> <i>sit amet consectetur adipisicing elit</i>. Distinctio porro exercitationem quia sed corporis expedita temporibus, consectetur ex rem voluptatum similique accusamus magnam, quaerat quis recusandae voluptate? Totam, accusantium architecto?</p>
    <!--<b> y <strong> son lo mismo-->
</body>
