<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Rellenar:</legend>
            <!-- Botones radio (Sólo podemos elegir uno)-->
            <input type="radio" name="idioma" id="idiomaingles">Inglés <br>
            <input type="radio" name="idioma" id="idiomaaleman">Alemán <br>
            <input type="radio" name="idioma" id="idiomafrances">Francés <br>
   
            <!-- Desplegable-->
            <select name="conector" id="">
            <option value="usb">USB</option>
            <option value="ps2">PS2</option>
            <option value="paralelo">Paralelo</option>
            <!-- Cajas de texto-->
        </select> <br>
        <label for="">Nombre:</label>
        <input type="text" name="nombre"> <br>
        <label for="">Apellidos:</label>
        <input type="text" name="apellido">
        <br>
        </fieldset>
        <fieldset>
            <legend>Indique sus preferencias, por favor</legend>
            <select name="" id="" size="4">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <br>
            
            <!-- Casillas de verificación-->
            <p>Indique sus preferencias, por favor</p>
            <input type="checkbox" name="mujer" id="">Mujer <br>
            <input type="checkbox" name="hombre" id="">Hombre <br>

            <!-- Selecionar fecha-->
            <label for="">Elija una fecha:</label>
            <input type="date" name="fecha" id="" value="dd/mm/aaaa">

        </fieldset>
    </form>
</body>
</html>
