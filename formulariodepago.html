<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><b>FORMULARIO DE PAGO</b> <i>(Los campos obligatorios se han marcado con *)</i></legend>
            <fieldset>
                <legend><b>Información de contacto</b></legend>
                    <fieldset>
                        <legend><b>Profesión</b></legend>
                            <input type="radio" name="profesion" id="profesor">Profesor/a <br>
                            <input type="radio" name="profesion" id="estudiante">Estudiante <br>
                            <input type="radio" name="profesion" id="otro">Otro <br>
                    </fieldset>
                    <fieldset>
                        <legend>Tratamiento</legend>
                            <input type="radio" name="tratamiento" id="sr-sra">Sr/Sra <br>
                            <input type="radio" name="tratamiento" id="Dr/Dra">Dr/Dra <br>
                            <input type="radio" name="tratamiento" id="otro">Otro <br>
                    </fieldset><br>
                    <label for="">Nombre: *</label><br>
                    <input type="text" name="nombre" id="nombre"><br>
                    <label for="">Correo: *</label><br>
                    <input type="email" name="correo" id="correo"><br>
                    <label for="">Número de teléfono: *</label><br>
                    <input type="email" name="tlf" id="tlf"><br>
                    <label for="">Contraseña: *</label><br>
                    <input type="text" name="contraseña" id="contraseña"><br>
                </fieldset>
            </fieldset><br>
            <fieldset>
                <legend><b>Información de pago</b></legend>
                <label for="">Tipo de tarjeta:</label>
                <select name="metodo-pago" id="metodo-pago">
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="american-express">American Express</option>
                </select><br>
                <label for="">Número de tarjeta: *</label><br>
                <input type="text" name="numero-tarjeta" id="numero-tarjeta"><br>
                <label for="">Fecha de caducidad: *</label><br>
                <input type="datetime" name="caducidad" id="caducidad" value="dd/mm/aaaa"><br>
                <label for="">Cuenta de Paypal: *</label><br>
                <input type="text" name="paypal" id="paypal"><br>
                <label for="">Método de pago preferido:</label>
                <select name="pago-preferido" id="pago-preferido">
                    <option value="tcredito">Tarjeta de crédito</option>
                    <option value="paypal">PayPal</option>
                </select><br>
            </fieldset>
            <input type="submit" value="VALIDAR EL PAGO">
        </fieldset>
    </form>
</body>
</html>
