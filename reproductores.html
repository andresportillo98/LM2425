<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductores</title>
</head>
<body>
    <h1>Reproductor de audio</h1>
    <audio controls>
        <source src="cancion.mp3" type="audio/ogg">
        Tu navegador no es compatible con este reproductor
    </audio><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7GG7j_w0uE8?si=bReNaciSXUWjg7S2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
    </video>
</body>
</html>
