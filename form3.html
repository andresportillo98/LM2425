<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <fieldset>
        <legend>Preferencias</legend>
        <select name="velocidad" id="velocidad">
            <option value="100_mbits">100 Mbits</option>
            <option value="1000_mbits">1000 Mbits</option>
        </select><br>
        <label for="dni">DNI</label>
        <input type="text" name="dni" id="dni"><br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre"><br>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos"><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email"><br>
        <label for="color">Elija un color: </label>
        <input type="color" name="color" id="color"><br>
        <textarea name="texto" rows="6" cols="49" id="texto1">Por favor, escriba aquí</textarea><br>
        <input type="checkbox" name="procesador" id="amd" value="procesadoramd">AMD <br>
        <input type="checkbox" name="procesador" id="i5" value="procesadorintel_i5">Intel i5 <br>
        <input type="checkbox" name="procesador" id="i7" value="procesadorintel_i7">Intel i7 <br>
        <input type="time" name="hora" id="hora1"><br>
        <input type="radio" name="red" id="2G" value="red2g">2G<br>
        <input type="radio" name="red" id="3G" value="red3g">3G<br>
        <input type="radio" name="red" id="4G" value="red4g">4G<br>
        <label for="file">Elija un fichero: </label>
        <input type="file" name="archivo" id="fichero"> <br>
        <input type="checkbox" name="asignatura" id="geografía" value="asignaturageografia">Geografía <br>
        <input type="checkbox" name="asignatura" id="historia" value="asignaturahistoria">Historia <br>
        <input type="checkbox" name="asignatura" id="lengua" value="asignaturalengua">Lengua <br>
        <input type="checkbox" name="asignatura" id="matematicas" value="asignaturamatematicas">Matemáticas <br>
        <input type="time" name="hora" id="hora2"><br>
        <label for="file">Elija un fichero: </label>
        <input type="file" name="archivo" id="fichero2"> <br>
        <textarea name="texto" id="texto1" rows="8" cols="49"></textarea>
    </fieldset>
</body>
</html>
